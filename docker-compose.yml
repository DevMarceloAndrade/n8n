n8n:
    image: n8nio/n8n:latest
    platform: linux/amd64
    environment:
      # --- CORREÇÕES PARA PROXY REVERSO ---
      WEBHOOK_URL: https://vizzusolu.duckdns.org/
      N8N_PATH: /n8n/  # <--- NOVA VARIÁVEL: Força o N8N a usar o subcaminho
      # N8N_HOST: host.docker.internal # <--- REMOVIDO / COMENTADO
      # --- VARIÁVEIS ORIGINAIS MANTIDAS ---
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_LOG_LEVEL: debug
      N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true
      N8N_PACKAGES_INCLUDE: n8n-nodes-evolution-api
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    extra_hosts:
      - "host.docker.internal:host-gateway"
